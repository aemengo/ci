---
resource_types:
  - name: gcs-resource
    type: docker-image
    source:
      repository: frodenas/gcs-resource

resources:

  ## Git Repos ##

  - name: lifecycle-repo
    type: git
    source:
      uri: https://github.com/buildpack/lifecycle.git
      branch: master

  - name: ci
    type: git
    source:
      uri: https://github.com/buildpack/ci.git
      branch: split-pipelines # FIXME

  - name: cnb-template-repo
    type: git
    source:
      uri: https://github.com/buildpack/knative-integration.git
      branch: master

  ## Semver ##

  - name: lifecycle-version
    type: semver
    source:
      initial_version: 0.1.0
      driver: gcs
      bucket: cloud-native-buildpacks-versions
      key: lifecycle-version
      json_key: ((concourse-service-account-key-json))

  ## Docker Images ##

  - name: golang-image
    type: docker-image
    source:
      repository: golang
      tag: 1.12

  - name: bionic-run-image
    type: docker-image
    source:
      repository: cnbs/run
      username: cnbs
      password: ((cnbs-dockerhub-password))

  - name: bionic-build-image
    type: docker-image
    source:
      repository: cnbs/build
      username: cnbs
      password: ((cnbs-dockerhub-password))

  ## GCS Buckets ##

  - name: lifecycle
    type: gcs-resource
    source:
      bucket: cloud-native-buildpacks-lifecycle-binaries
      json_key: ((concourse-service-account-key-json))
      regexp: lifecycle-v(.*)\+linux\.x86-64\.tgz

  ## Github Releases ##
  
  - name: lifecycle-github-release
    type: github-release
    source:
      owner: buildpack
      repository: lifecycle
      access_token: ((buildpack-github-release-token))
      drafts: true

  - name: pack-github-release
    type: github-release
    source:
      owner: buildpack
      repository: pack
      access_token: ((buildpack-github-release-token))
      drafts: true
