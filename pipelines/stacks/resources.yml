---

resources:

  ## Git Repos ##

  - name: stacks-repo
    type: git
    source:
      uri: https://github.com/buildpacks/stacks.git
      branch: master

  - name: ci
    type: git
    source:
      uri: https://github.com/buildpacks/ci.git
      branch: master

  ## Semver ##

  - name: bionic-stack-version
    type: semver
    source:
      initial_version: 0.0.1
      driver: gcs
      bucket: cloud-native-buildpacks-versions
      key: bionic-stack-version
      json_key: ((concourse-service-account-key-json))

  ## Docker Images ##

  - name: ubuntu-bionic-image
    type: docker-image
    source:
      repository: ubuntu
      tag: bionic

  - name: bionic-base-image
    type: docker-image
    source:
      repository: cnbs/base
      username: cnbs
      password: ((cnbs-dockerhub-password))

  - name: bionic-run-image
    type: docker-image
    source:
      repository: cnbs/run
      username: cnbs
      password: ((cnbs-dockerhub-password))

  - name: bionic-build-image
    type: docker-image
    source:
      repository: cnbs/build
      username: cnbs
      password: ((cnbs-dockerhub-password))
