---
resources:

  ## Git Repos ##

  - name: ci-dockerfile
    type: git
    source:
      uri: https://github.com/buildpack/ci.git
      branch: master
      paths: [images/ci/Dockerfile]

  ## Docker Images ##

  - name: ci-image
    type: docker-image
    source:
      repository: cnbs/ci
      username: cnbs
      password: ((cnbs-dockerhub-password))
