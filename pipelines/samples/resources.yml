---
resource_types:
  - name: gcs-resource
    type: docker-image
    source:
      repository: frodenas/gcs-resource

resources:

  ## Git Repos ##
  - name: samples-repo
    type: git
    source:
      uri: https://github.com/buildpack/samples.git
      branch: master

  - name: sample-java-app
    type: git
    source:
      uri: https://github.com/buildpack/sample-java-app.git
      branch: master

  - name: ci
    type: git
    source:
      uri: https://github.com/buildpack/ci.git
      branch: master

  ## GCS Buckets ##
  - name: pack-linux-binary
    type: gcs-resource
    source:
      bucket: cloud-native-buildpacks-pack-binaries
      json_key: ((concourse-service-account-key-json))
      regexp: development/pack-(.*)-linux

  ## Semver ##

  - name: samples-version
    type: semver
    source:
      initial_version: 0.0.1
      driver: gcs
      bucket: cloud-native-buildpacks-versions
      key: samples-version
      json_key: ((concourse-service-account-key-json))

  ## Docker Images ##

  - name: samples-image
    type: docker-image
    source:
      repository: cnbs/samples
      username: cnbs
      password: ((cnbs-dockerhub-password))
